<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MCDSM</title>

    <link href="{{ url_for('static', filename='css/pages/server.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='js/pages/server.js') }}" defer></script>
</head>

<body data-network-id="{{ network_id }}" data-server-id="{{ server_id }}">
    <header></header>

    <main>
        <header>
            <div class="breadcrumbs">
                <span>Networks</span>
                <a href="#">Example</a>
                <span>Servers</span>
                <a href="#">Survival</a>
            </div>
            <div>
                <div>
                    <h2 id="server-name"></h2>
                    <div id="server-status"></div>
                    <div id="update-timestamp"></div>
                </div>
                <div>
                    <button id="start-stop-button">Start / Stop</button>
                    <button id="restart-button">Restart</button>
                    <button id="force-stop-button">Force Stop</button>
                </div>
            </div>
        </header>
        <section class="console">
            <pre id="console-log"></pre>
            <form id="console-form">
                <input type="text" name="command" />
                <button>Send</button>
            </form>
        </section>
    </main>

    <footer></footer>
</body>

</html>
